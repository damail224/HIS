<style>
body{

  font-family: Arial;

}

/* Title glow */
h1{

}

/* Slideshow */
.slideshow{
  width:300px;
  height:400px;

  border-radius:20px;
  box-shadow:0 0 25px rgba(16,185,129,0.6);
}

.slideshow img{
  width:100%;

  object-fit:cover;
  animation: zoom 10s linear infinite;
}

@keyframes zoom{
  from{transform:scale(1);}
  to{transform:scale(1.15);}
}

/* Lyrics */
#lyrics{
  font-size:22px;
  min-height:60px;
  text-shadow:0 0 8px #6ee7b7;
  margin-top:20px;
}

/* Dandelion petals */
.petal{
  position:fixed;
  top:-10px;
  font-size:20px;
  opacity:0.8;
  animation: fall linear forwards;
}

@keyframes fall{
  to{
    transform:translateY(100vh) rotate(360deg);
  }
}

/* Button style */
button{
  padding:12px 20px;
  font-size:18px;
  background:#10b981;
  color:white;
  border:none;
  border-radius:10px;
